name: ðŸ”„ Sync Fork from Upstream

on:
  schedule:
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and merge
        run: |
          git remote add upstream https://github.com/lfsevergnini/ai-codereviewer.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories || echo "âœ… Already up to date"

      - name: Push to fork using PAT
        env:
          PAT_PUSH_TOKEN: ${{ secrets.SYNC_FORKED_REPO }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_PUSH_TOKEN}@github.com/Eshopbox-Enginnering/ai-codereviewer.git
          git push origin main
